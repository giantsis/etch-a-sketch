<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <h1>Etch-A-Sketch</h1>
    <div class="header">
        <h6>Select Size</h6>
        <button id="popup" class="btn btn-danger" >Select</button>
    </div>
    <p id="message"></p>
    <p id="draw"></p>
    <div class="board">

    </div>

    <div class="footer">
        <button id="black" onclick="setColor('black')">Black</button>
        <button id="random" onclick="setColor('random')">Random</button>
        <button id="reset" onclick="resetBoard()">Reset</button>
    </div>
</body>
</html>
